<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-a11y-keys/core-a11y-keys.html">
<link rel="import" href="../elements/nautes-half-circle.html">

<polymer-element name="nautes-bottom-section" attributes="showContent">
  <template>
    <style>
      :host {
        width: 100%;
        display: block;
        padding-top: 35px;
      }
      #blur {
        position: absolute;
        background-color: rgba(150,150,150,0.5);
        z-index: 9100;
      }
      .showObjects {
        position: absolute;
        top: 0px;
        left: 50%;
        margin-left: -45px;
        z-index:9150;
      }
      .content-container {
        position:relative;
        overflow-y: auto;
        width: 100%;
        height: 100%;
        margin-bottom: 50px;
        z-index: 9200;
        background-color: rgba(150,150,150,0.5);

      }
      .content-container::-webkit-scrollbar {
        display: none;
      }
    </style>

    <nautes-half-circle class="showObjects" icon="{{icon}}" on-tap="{{showObjects}}" orientation="{{showObjectsOrientation}}">
    </nautes-half-circle>
    <core-a11y-keys on-keys-pressed="{{ showObjects }}" keys="2 ctrl+o"></core-a11y-keys>
    <template if="{{showContent}}">
      <div class="content-container">
        <content>
        </content>
      </div>
    </template>

  </template>
  <script>
    Polymer("nautes-bottom-section", {

      created: function() {
        this.showObjectsOrientation = "top";
        this.icon = "expand-less";
        this.showContent = false;
      },

      showContentChanged: function() {
        if (this.showObjectsOrientation === "top") {
          this.showObjectsOrientation = "bottom";
          this.style.height = "60%";
          this.icon = "expand-more";
          this.style.backgroundColor = "rgba(50,50,50,0.4)";
        }
        else {
          this.showObjectsOrientation = "top";
          this.style.height = "auto";
          this.icon = "expand-less";
          this.style.backgroundColor = "rgba(50,50,50,0.0)";
        }
      },

      showObjects: function() {
        this.showContent = !this.showContent;
      }

    });
  </script>
</polymer-element>
