<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/nautes-open-sans.html">
<link rel="import" href="../bower_components/fd-polymer-rest-service/fd-polymer-rest-service.html">

<polymer-element name="nautes-fd-info" attributes="toast">
  <template>
    <style>
      :host {
        display: block;
        font-family: Open Sans;
      }
      div {
        color: #fff;
        font-size: 1.0em;
        padding-top: 20px;
        text-align: center;
      }
      #close {
        position: absolute;
        left: 5px;
        top: 5px;
        z-index: 2;
      }
      /* unvisited link */
      
      a:link {
        color: #FFF;
        text-decoration: none;
      }
      /* visited link */
      
      a:visited {
        color: #FFF;
        text-decoration: none;
      }
    </style>

    <fd-rest-service fdtype="system/info/framework" fditems="{{info}}" toast="{{toast}}">
    </fd-rest-service>
    <fd-api-settings apiurl="{{apiurl}}" address="{{address}}"></fd-api-settings>
    <paper-fab icon="close" on-tap="{{ closeSettings }}" id="close"></paper-fab>
    <div layout vertical center>
      <h4>Nautes Freedomotic Dashboard 0.2.0 (Beta)</h4>
      <span>This is a joint work of 
        <a target="_blank" href="http://www.freedomotic.com">Freedomotic</a> and 
        <a target="_blank" href="http://www.nautes.com">Nautes</a> Teams
      </span>
      <h4>Authors</h4>
      <span>Niko Zarzani &lt;niko.zarzani@nautes.com&gt;
      <br/> Matteo Mazzoni &lt;matteo@freedomotic.com&gt;</span>
      <hr/>
      <h4>Connection params</h4> API address: {{address}}
      <br/>
      <hr/>
      <h4>Freedomotic - {{'about' | translate}}</h4>
      <span>
        <bold>{{'release' | translate }}:</bold> 
        {{info.FRAMEWORK_MAJOR}}.{{info.FRAMEWORK_MINOR}}.{{info.FRAMEWORK_BUILD}} "{{info.FRAMEWORK_VERSION_CODENAME}}" {{info.FRAMEWORK_RELEASE_DATE}} ({{info.FRAMEWORK_RELEASE_TYPE}})<br/>
        <bold>{{'author' | translate}}:</bold> {{info.FRAMEWORK_AUTHOR}} &lt;{{info.PROJECT_MAIL}}&gt;<br/>
        <bold>{{'licence' | translate}}:</bold> {{info.FRAMEWORK_LICENSE}}
      </span>
      <h4>Credits</h4>
      <p>Credits go here!!<br/> Write them, please...
      </p>
    </div>
  </template>
  <script>
    Polymer("nautes-fd-info", {
      info: {},
      closeSettings: function(e) {
        this.fire("click-close", e);
      }
    });
  </script>
</polymer-element>
